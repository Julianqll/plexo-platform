overwrite: true
schema:
  "https://plexo-demo.up.railway.app/graphql":
    headers:
      "Authorization": "Bearer xxx"
documents: "src/graphql/**/*.graphql"
generates:
  src/integration/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    hooks:
      afterOneFileWrite:
        - yarn prettier --write
