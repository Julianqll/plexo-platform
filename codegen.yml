overwrite: true
schema:
  ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}:
    headers:
      "Authorization": ""
documents: "src/graphql/**/*.graphql"
generates:
  src/integration/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    hooks:
      afterOneFileWrite:
        - yarn prettier --write
