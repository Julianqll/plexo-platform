query Tasks {
  tasks {
    id
    createdAt
    updatedAt
    title
    description
    status
    priority
    ownerId
    labels
    leadId
    projectId
    dueDate

    owner {
      id
    }
    assignees {
      id
    }
    project {
      id
    }
  }
}

subscription TasksSubscription {
  tasks {
    id
    status
    title
    description
    createdAt
    updatedAt
    priority
    ownerId
    labels
    leadId
    projectId
  }
}
