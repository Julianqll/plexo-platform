query Tasks {
  tasks {
    id
    createdAt
    updatedAt
    title
    description
    status
    priority
    ownerId
    labels
    leadId
    projectId
    dueDate

    owner {
      id
    }
    assignee {
      id
    }
    project {
      id
    }
  }
}

subscription TasksSubscription {
  tasks {
    id
    status
    title
    description
    createdAt
    updatedAt
    priority
    ownerId
    labels
    leadId
    projectId
  }
}

mutation NewTask(
  $title: String!
  $ownerId: UUID!
  $description: String
  $status: String
  $priority: String
  $projectId: UUID
  $leadId: UUID
  $labels: [String!]
) {
  createTask(
    title: $title
    ownerId: $ownerId
    description: $description
    status: $status
    priority: $priority
    projectId: $projectId
    leadId: $leadId
    labels: $labels
  ) {
    id
    title
    status
  }
}

mutation DeleteTask($taskId: UUID!) {
  deleteTask(id: $taskId) {
    id
    title
  }
}

mutation UpdateTask(
  $taskId: UUID!
  $status: String
  $priority: String
  $title: String
  $description: String
  $dueDate: DateTime
  $projectId: UUID
  $leadId: UUID
  $labels: [String!]
) {
  updateTask(
    id: $taskId
    status: $status
    title: $title
    priority: $priority
    description: $description
    dueDate: $dueDate
    projectId: $projectId
    leadId: $leadId
    labels: $labels
  ) {
    id
    title
  }
}
