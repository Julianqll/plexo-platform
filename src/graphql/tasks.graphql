query Tasks {
  tasks {
    id
    createdAt
    updatedAt
    title
    description
    status
    priority
    ownerId
    labels
    assigneeId
    projectId
    dueDate

    owner {
      id
    }
    assignee {
      id
    }
    project {
      id
    }
  }
}

subscription TasksSubscription {
  tasks {
    id
    status
    title
    description
    createdAt
    updatedAt
    priority
    ownerId
    labels
    assigneeId
    projectId
  }
}

mutation newTask(
  $title: String!
  $ownerId: UUID!
  $description: String
  $status: String
  $priority: String
  $dueDate: DateTime
  $projectId: UUID
  $assigneeId: UUID
  $labels: [String!]
) {
  createTask(
    title: $title
    ownerId: $ownerId
    description: $description
    status: $status
    priority: $priority
    dueDate: $dueDate
    projectId: $projectId
    assigneeId: $assigneeId
    labels: $labels
  ) {
    id
  }
}
