query Tasks {
  tasks {
    id
    createdAt
    updatedAt
    title
    description
    status
    priority
    ownerId
    labels
    assigneeId
    projectId
    dueDate
    
    owner{
      id
    }
    assignee{
      id
    }
    project{
      id
    }
  }
}

subscription TasksSubscription {
  tasks {
    id
    status
    title
    description
    createdAt
    updatedAt
    priority
    ownerId
    labels
    assigneeId
    projectId
  }
}
