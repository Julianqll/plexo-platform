query Projects {
  projects {
    id
    createdAt
    updatedAt
    name
    prefix
    ownerId
    description
    leadId
    startDate
    dueDate

    owner {
      id
    }
    tasks {
      id
      title
    }
    members {
      id
      name
    }
  }
}

subscription ProjectsSubscription {
  projects {
    id
    name
    prefix
    description
    createdAt
    updatedAt
    startDate
    dueDate
    ownerId
    leadId
  }
}

query ProjectById($projectId: UUID!) {
  projectById(id: $projectId) {
    id
    name
    prefix
    description
    leadId
    startDate
    dueDate
    owner {
      id
      name
    }
    leader {
      id
      name
      photoUrl
    }
    members {
      id
      name
    }
    tasks {
      id
      title
    }
    teams {
      id
      name
    }
  }
}

mutation NewProject(
  $name: String!
  $prefix: String
  $description: String
  $leadId: UUID
  $startDate: DateTime
  $dueDate: DateTime
  $members: [UUID!]
  $teams: [UUID!]
) {
  createProject(
    name: $name
    prefix: $prefix
    description: $description
    leadId: $leadId
    startDate: $startDate
    dueDate: $dueDate
    members: $members
    teams: $teams
  ) {
    id
    name
  }
}

mutation DeleteProject($projectId: UUID!) {
  deleteProject(id: $projectId) {
    id
    name
  }
}

mutation UpdateProject(
  $projectId: UUID!
  $name: String
  $description: String
  $startDate: DateTime
  $dueDate: DateTime
  $leadId: UUID
  $members: [UUID!]
  $teams: [UUID!]
) {
  updateProject(
    id: $projectId
    name: $name
    description: $description
    startDate: $startDate
    dueDate: $dueDate
    leadId: $leadId
    members: $members
    teams: $teams
  ) {
    id
    name
  }
}
