query Members {
  #UPDATE
  members {
    id
    createdAt
    updatedAt
    name
    email
    role
    githubId
    googleId
    photoUrl
  }
}

mutation UpdateMember($id: UUID!, $input: UpdateMemberInput!) {
  #UPDATE
  updateMember(id: $id, input: $input) {
    id
    name
    email
    role
  }
}
