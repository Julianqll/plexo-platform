query Members {
  members {
    id
    createdAt
    updatedAt
    name
    email
    githubId
    googleId
    photoUrl
    role

    ownedTasks {
      id
    }
    assignedTasks {
      id
    }
    ownedProjects {
      id
    }
  }
}

query MemberById($memberId: UUID!) {
  memberById(id: $memberId) {
    id
    name
  }
}
