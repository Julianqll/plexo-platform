query Teams {
  teams {
    id
    createdAt
    updatedAt
    name
    ownerId
    visibility

    owner {
      id
    }

    members {
      id
    }
  }
}

mutation NewTeam(
  $name: String!
  $ownerId: UUID!
  # $visibility: String
  $prefix: String
  $members: [UUID!]
  $projects: [UUID!]
) {
  createTeam(
    name: $name
    ownerId: $ownerId
    # visibility: $visibility
    prefix: $prefix
    members: $members
    projects: $projects
  ) {
    id
    name
  }
}
